# Climate sensors - reads from pyscript virtual entities
# These template sensors have proper unique_ids for UI management

template:
  - sensor:
      # Ada's room
      - name: "Ada's room Temperature"
        unique_id: climate_ada_s_room_temperature
        device_class: temperature
        state_class: measurement
        unit_of_measurement: "°C"
        state: "{{ states('sensor.climate_ada_s_room_temperature') }}"
        availability: "{{ states('sensor.climate_ada_s_room_temperature') not in ['unknown', 'unavailable'] }}"

      - name: "Ada's room Humidity"
        unique_id: climate_ada_s_room_humidity
        device_class: humidity
        state_class: measurement
        unit_of_measurement: "%"
